    <svg display="none">
        <defs>
            <!-- Turbulence Filter -->
            <filter id="glass-distortion">
                <!-- Generate noise -->
                <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="noise" />

                <!-- Blur to soften -->
                <feGaussianBlur in="noise" stdDeviation="2" result="blurredNoise" />

                <!-- Create a border shape -->
                <feMorphology in="SourceAlpha" operator="dilate" radius="10" result="expanded" />
                <feMorphology in="SourceAlpha" operator="erode" radius="20" result="shrinked" />
                <feComposite in="expanded" in2="shrinked" operator="out" result="edgeMask" />

                <!-- Apply turbulence only to edge -->
                <feComposite in="blurredNoise" in2="edgeMask" operator="in" result="turbulenceOnEdge" />

                <!-- Combine with original graphic -->
                <feComposite in="turbulenceOnEdge" in2="SourceGraphic" operator="over" />
            </filter>
        </defs>
    </svg>
